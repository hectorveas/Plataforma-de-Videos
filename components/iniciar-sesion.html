<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="../css/iniciar-sesion.css">
  <!-- Title -->
  <title>Iniciar Sesión</title>
</head>
<body>
  <header class="header">
    <a href="../index.html">
    <img class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="Platzi Video">
    </a>
  </header>
  <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" placeholder="Contraseña">
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbos">Recuérdame
            </label>
            <a href="./notfound.html">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="../assets/google-icon.png" alt="Google">Inicia sesión con Google</div>
          <div><img src="../assets/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="./registro.html">Regístrate</a></p>
      </section>
  </section>
  <footer class="footer">
    <a href="./notfound.html">Términos de uso</a>
    <a href="./notfound.html">Declaración de privacidad</a>
    <a href="./notfound.html">Centro de ayuda</a>
  </footer>
</body>
</html>
